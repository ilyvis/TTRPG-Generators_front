    <style>body {
      font-family: 'Lora', serif;

      background-size: cover;
      color: #ecf0f1;
      margin: 0 auto; /* Center the content */
      padding: 0;
      max-width: 1440px; /* Set maximum width */
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin: 20px 0;
      color: #f1c40f;
      text-shadow: 0 0 10px #e67e22;
    }
    
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    
    button {
      background: linear-gradient(145deg, #8e44ad, #9b59b6);
      border: none;
      border-radius: 5px;
      color: #ecf0f1;
      font-size: 1rem;
      font-weight: bold;
      padding: 15px 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 160px;
      flex: 1;
    }
    
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #8e44ad;
    }
    
    button.button-glow {
      box-shadow: 0 0 20px rgba(241, 196, 15, 1), inset 0 0 15px rgba(243, 156, 18, 0.8);
    }
    
    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px #7d3c98;
    }
    
    textarea {
      width: 90%;
      height: 600px;
      background: rgba(52, 73, 94, 0.6);
      color: #f1c40f;
      border: 1px solid #95a5a6;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Creepster', cursive;
      margin: 0 auto 20px auto;
      display: block;
      padding: 10px;
      box-shadow: inset 0 0 10px rgba(241, 196, 15, 0.7), 0 0 10px rgba(241, 196, 15, 0.5);
      backdrop-filter: blur(8px);
      resize: none;
      box-sizing: border-box;
    }
    
    textarea:focus {
      outline: none;
      border-color: #f39c12;
      box-shadow: 0 0 15px rgba(243, 156, 18, 0.8), inset 0 0 15px rgba(243, 156, 18, 0.6);
    }
    
    textarea.expanding {
      animation: glow 0.3s ease-in-out, fadeIn 0.5s ease-in-out;
    }
    
    @keyframes glow {
      0% {
        box-shadow: 0 0 15px rgba(243, 156, 18, 0.8), inset 0 0 15px rgba(243, 156, 18, 0.6);
      }
      50% {
        box-shadow: 0 0 25px rgba(243, 156, 18, 1), inset 0 0 20px rgba(243, 156, 18, 0.8);
      }
      100% {
        box-shadow: 0 0 15px rgba(243, 156, 18, 0.8), inset 0 0 15px rgba(243, 156, 18, 0.6);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      button {
        font-size: 0.9rem;
        padding: 10px 15px;
      }
    }
    
    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
      }
      button {
        width: 100%;
        min-width: unset;
      }
    }

      // Функция для случайного выбора нескольких уникальных элементов из массива
      function getRandomElements(array, count) {
        const result = [];
        const tempArray = [...array]; // Создаем копию массива, чтобы не изменять оригинальный массив

        for (let i = 0; i < count; i++) {
          const randomIndex = Math.floor(Math.random() * tempArray.length);
          result.push(tempArray[randomIndex]);
          tempArray.splice(randomIndex, 1); // Удаляем выбранный элемент из временного массива, чтобы избежать повторений
        }

        return result;
      }

      function rollDice(max) {
        return Math.floor(Math.random() * max) + 1;

      // Функция для генерации локации
      function generateLocation() {
        // Генерация названия локации
        const place = places[Math.floor(Math.random() * places.length)];
        const adjective =
          adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];
        const locationName = `${adjective} ${noun} ${place}`;

        // Генерация мест на локации
        let placesOnLocation = "";
        const numPlaces = rollDice(6);
        for (let i = 0; i < numPlaces; i++) {
          const adjective2 =
            adjectives2[Math.floor(Math.random() * adjectives2.length)];
          const noun2 = nouns2[Math.floor(Math.random() * nouns2.length)];
          placesOnLocation += `${i + 1}. ${adjective2} ${noun2}\n`;
        }

        // Генерация особенностей локации

        const numFeatures = rollDice(6);
        for (let i = 0; i < numFeatures; i++) {

            locations_features[
